    <div class="container">
        <h1>Lista de carros</h1>
        <div class="menu" id="menu">
        
        
        <button class="menubutton" id="add">agregar nuevo usuario</button>

        </div>
    
    
     <div class="table_container">
      <div class="table" border = "4" id="table" >
       <table class="custom-table" id="inventario">
            <tr class="datos">
                        
                        <th>Placa</th>
                        <th>Nombre y apellido</th>
                        <th>carro y modelo</th>
                        <th>Foto</th>
                        <th>color</th>
                        <th id="see"></th>
                        
                    </tr>
            
        </table>
        
     </div>
    </div>
     <div class="formularios">
        <div class="form_user hidden" id="form_user">

            <form action="" id="form1">
            <h2 >Registro de usuario</h2> <br> <br>
            <input type="text" id="name" placeholder="Ingrese su nombre:"> <br> <br>
            
            <input type="text" id="lastName" placeholder="Ingrese su apellido: "><br> <br>
 
            <input type="text" id="idUser" placeholder="Ingrese su cedula:"><br> <br>

                <select name="" id="" class="select"> 

                <option value="0412">0412</option>
                <option value="0424">0424</option>
                <option value="0414">0414</option>
                <option value="0416">0416</option>

                </select> 

            <input type="text" id="phone" class="telefono" placeholder="Ingrese su telefono"><br> <br>

            <input type="text" id="address" placeholder="Ingrese su direccion"><br> <br>

            <button id='nextBtn' class="botons">Siguiente</button>

            </form>


           </div>
      <div class="form_car hidden" id="form_car">
   
    <form action="" id="form2" class="form2">

        <h2>Regitrar carro</h2>

         <br> <input type="text" placeholder="placa" id="idCar" class="placa"> <br>

        <input type="text" id="yearCar" placeholder='año del carro' class="placa"><br> <br>

        <label for="marca" id="brandCar" placeholder="Marca del vehiculo" >Marca:</label>
            <select id="marca" class="select">
                
                <option value="entry"></option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                
            </select>

        <label for="modelo" id="modelCar" placeholder="Modelo del vehiculo" >Modelo:</label>
            <select id="modelo" class="select">
                <!-- Se agregaran dinamicamente -->
            </select>

        <br> <br>
          
        <div class="selecciones">
            <div class="colorv">
        <label>Color del vehiculo <input type="color" name="" id="colorCar" class="colorcar"> </label> <br> <br>
           </div>
           <div class="foto">
        <label for="" class="fotol">Foto del vehiculo</label>
       <!-- <button id="buscarButton">Buscar</button>
       <img id="imageDisplay " src class="image_car">-->
       <input type="file" id="filePhoto" accept="image/jpeg, image/png, image/jpg">
        

          </div>
       </div>
     
        <div class="buttons">
        <button id="send" class="boton">enviar</button>
        <button id="atras" class="boton">atras</button> 
        </div>
    </form>

   </div>
   <div class="informacion hidden">
   <div class="information">
    <div class="user ">
     <img src="imagenes/corolla2022.jpg" alt="" class="imagen">
    <h2 class="info">Informacion del usuario</h2>
    <label for="">Nombre completo: </label>
    <h4 id="completeName">   </h4> <br> <br>
    <label for="">Cedula: </label>
    <h4 id="idSee">  </h4> <br> <br>
    <label for="">Numero de telefono </label>
    <h4 id="phoneSee">  </h4> <br> <br>
    <label for="">Ubicacion: </label>
    <h4 id="addressSee">  </h4> <br> <br>
    </div>
  <div class="car">
    <h2 class="info">Informacion del Vehiculo</h2>  
    <img src="" alt="">
    <label for="">Placa: </label>
    <h4 id="idCarSee">  </h4> <br> <br>
    <label for="">año del vehiculo: </label>
    <h4 id="yearCarSee">  </h4> <br> <br>
    <label for="">Marca del Vehiculo </label>
    <h4 id="brandCarSee"> </h4> <br> <br>
    <label for="">Modelo del vehiculo: </label>
    <h4 id="modelCarSee"> </h4> <br> <br>

    <button class="boton" id="exit_user"> Salir</button>
  </div>
  
 </div>
</div>
<div class="error hidden" id="errores">
<div class="notifications hidden">
    <p class="notification" id="notification"> error vuelva a colocar la cedula</p>
    <button class="salir" id="exit">salir</button>
</div>
</div>


     
   </div>
