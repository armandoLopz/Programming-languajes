<table datatable class="row-border hover">

    <tr>
        <th>Autores</th>
        <th>Titulos</th>
        <th>Acciones</th>
    </tr>

    <tr *ngFor="let book of data">

        <td>{{book.authors[0].name}}</td>
        <td>{{book.title}}</td>
        <td>
            <app-delete-button/>
            <app-dowloand-button/> <br>
            
            <app-edit-button/>
            <app-see-button/>
        </td>
    </tr>
    
</table>
